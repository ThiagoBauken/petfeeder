# PetFeeder MQTT Access Control List
# Format: topic [read|write|readwrite] <topic>

# ===========================================
# ADMIN ACCESS
# ===========================================

# Admin user - full access
user admin
topic readwrite #

# Backend server - full access to petfeeder topics
user backend
topic readwrite petfeeder/#
topic readwrite device/#

# ===========================================
# DEVICE PATTERNS
# ===========================================

# Device pattern - access own topics only
# %c = client id (device_id)
pattern readwrite petfeeder/%c/#
pattern readwrite device/%c/#
pattern read petfeeder/broadcast/#

# ===========================================
# TOPIC STRUCTURE
# ===========================================

# petfeeder/<device_id>/status      - Device status (online/offline)
# petfeeder/<device_id>/telemetry   - Sensor data
# petfeeder/<device_id>/command     - Commands to device
# petfeeder/<device_id>/response    - Command responses
# petfeeder/<device_id>/feed        - Feeding events
# petfeeder/<device_id>/alert       - Alerts from device
# petfeeder/broadcast/config        - Global config updates
