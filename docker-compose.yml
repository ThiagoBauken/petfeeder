version: '3.8'

# ===========================================
# PetFeeder SaaS - Docker Compose
# ===========================================
# Para iniciar: docker-compose up -d
# Para parar: docker-compose down
# Para logs: docker-compose logs -f

services:
  # ===========================================
  # BANCO DE DADOS (PostgreSQL)
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: petfeeder-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: petfeeder
      POSTGRES_USER: ${DB_USER:-petfeeder}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-petfeeder123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petfeeder"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - petfeeder-network

  # ===========================================
  # CACHE/SESSÃ•ES (Redis)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: petfeeder-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - petfeeder-network

  # ===========================================
  # MQTT BROKER (Mosquitto)
  # ===========================================
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: petfeeder-mqtt
    restart: unless-stopped
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    ports:
      - "1883:1883"   # MQTT
      - "9001:9001"   # WebSocket
    networks:
      - petfeeder-network

  # ===========================================
  # BACKEND (Node.js API)
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: petfeeder-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_started
    environment:
      NODE_ENV: production
      PORT: 3000

      # Database
      DATABASE_URL: postgresql://${DB_USER:-petfeeder}:${DB_PASSWORD:-petfeeder123}@postgres:5432/petfeeder

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379

      # MQTT
      MQTT_BROKER: mqtt://mosquitto:1883
      MQTT_USERNAME: ${MQTT_USERNAME:-backend}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-backend123}

      # Security
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      COOKIE_SECRET: ${COOKIE_SECRET:-your-cookie-secret-change-in-production}
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - petfeeder-network

  # ===========================================
  # FRONTEND (Nginx + Static Files)
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: petfeeder-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - petfeeder-network

# ===========================================
# VOLUMES
# ===========================================
volumes:
  postgres_data:
    name: petfeeder-postgres-data
  redis_data:
    name: petfeeder-redis-data
  mosquitto_data:
    name: petfeeder-mosquitto-data
  mosquitto_log:
    name: petfeeder-mosquitto-log

# ===========================================
# NETWORKS
# ===========================================
networks:
  petfeeder-network:
    name: petfeeder-network
    driver: bridge
