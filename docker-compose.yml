version: '3.8'

# ===========================================
# PetFeeder SaaS - Docker Compose (SQLite)
# ===========================================
# Para iniciar: docker-compose up -d
# Para parar: docker-compose down
# Para logs: docker-compose logs -f

services:
  # ===========================================
  # MQTT BROKER (Mosquitto)
  # ===========================================
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: petfeeder-mqtt
    restart: unless-stopped
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    ports:
      - "1883:1883"   # MQTT
      - "9001:9001"   # WebSocket
    networks:
      - petfeeder-network

  # ===========================================
  # BACKEND (Node.js + SQLite)
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: petfeeder-backend
    restart: unless-stopped
    depends_on:
      - mosquitto
    environment:
      NODE_ENV: production
      PORT: 3000

      # MQTT
      MQTT_BROKER: mqtt://mosquitto:1883
      MQTT_USERNAME: ${MQTT_USERNAME:-backend}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-backend123}

      # Security
      JWT_SECRET: ${JWT_SECRET:-petfeeder-jwt-secret-2024}
    ports:
      - "80:3000"      # Exp√µe na porta 80
      - "8081:8081"    # WebSocket
    volumes:
      - ./data:/app/data          # SQLite database
      - ./uploads:/app/uploads    # Uploaded files
      - ./logs:/app/logs          # Log files
    networks:
      - petfeeder-network

# ===========================================
# VOLUMES
# ===========================================
volumes:
  mosquitto_data:
    name: petfeeder-mosquitto-data
  mosquitto_log:
    name: petfeeder-mosquitto-log

# ===========================================
# NETWORKS
# ===========================================
networks:
  petfeeder-network:
    name: petfeeder-network
    driver: bridge
